<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body class="bg-dark text-light" >
        <nav class="navbar bg-dark navbar-dark border-bottom border-primary">
            <div class="container mx-auto">
              <span class="navbar-brand mx-auto" >
                <h1>Track<b class="text-primary">Budget</b></h1>
              </span>
            </div>
          </nav>
          <div class="container mx-auto">
            <div class="row g-0 p-4 text-center">
                <p>Your total is: <span class="text-muted" id="total">$0</span></p>
            </div>
            <div class="row g-0 text-center">
                <div class="input-group">
                    <input style="background-color:#1a1b1d" autocomplete="off" id="tName" type="text" class="form-control w-50 border-dark text-light" placeholder="Name of transaction"  aria-label="Name of transaction">
                    <input style="background-color:#1a1b1d" type="number" min="0" id="tAmount" class="form-control text-primary border-dark  " placeholder="Transaction amount" aria-label="Transaction amount">
                    <button id="add" class="btn btn-outline-primary" type="button">+ Funds</button>
                    <button class="btn btn-outline-secondary" type="button">- Funds</button>
                  </div>
            </div>
            <div class="row g-0 text-center">
                <table class="table table-dark table-striped">
                    <tr>
                        <th scope="col">Transaction</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <div >
                      <tbody id="tbody">
                      
                    </tbody>
                    </div>
                    
                  </table>
            </div>
            <div class="row g-0">
                <canvas id="myChart"></canvas>
            </div>

          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
